name: Cypress & k6 API Tests

on:
  workflow_dispatch:
    inputs:
      api_base_url:
        description: 'Base URL for API tests (e.g. https://xxxx.ngrok-free.app/UL_SavingsAccount-API_prototype)'
        required: true
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›‘ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js v18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸŒ Set Base URLs
        run: |
          echo "CYPRESS_BASE_URL=${{ github.event.inputs.api_base_url }}" >> $GITHUB_ENV
          echo "API_BASE_URL=${{ github.event.inputs.api_base_url }}" >> $GITHUB_ENV

      - name: ğŸš€ Run Cypress Tests
        run: npm run cy:run

      - name: âš¡ï¸ Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg2
          wget -q -O - https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: ğŸ“Š Run k6 Performance Tests
        run: npm run k6:run
