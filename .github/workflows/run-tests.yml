name: Cypress E2E Tests via Ngrok

on:
  workflow_dispatch:  # Allows manual trigger

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 📦 Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🌐 Run Cypress Tests Against Ngrok Tunnel
        env:
          API_BASE_URL: https://f89aa2136e9b.ngrok-free.app
        run: |
          echo "✅ Running Cypress tests on $API_BASE_URL"
          npx cypress run --config baseUrl=$API_BASE_URL --spec "cypress/e2e/UL_Prototype_API_Test/PrototypeAPITests.cy.js"
