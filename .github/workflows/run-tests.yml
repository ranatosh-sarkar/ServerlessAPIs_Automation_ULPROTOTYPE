name: Cypress API Tests

on:
  workflow_dispatch:
    inputs:
      api_base_url:
        description: 'The ngrok URL to run Cypress tests against (e.g. https://xxxx.ngrok-free.app/UL_SavingsAccount-API_prototype)'
        required: true
        type: string

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›‘ Checkout Repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js v18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: ğŸ“¥ Install Dependencies
        run: npm install

      - name: ğŸŒ Set Dynamic Cypress BaseURL
        run: |
          echo "CYPRESS_BASE_URL=${{ github.event.inputs.api_base_url }}" >> $GITHUB_ENV

      - name: ğŸš€ Run Cypress Tests
        run: npm run cy:run
