          # ğŸ‘‰ paste todayâ€™s tunnel here (it may change every ngrok start)
          CYPRESS_API_BASE_URL: https://f89aa2136e9b.ngrok-free.app
        run: |
          echo "âœ… Running Cypress tests on $CYPRESS_API_BASE_URL"
