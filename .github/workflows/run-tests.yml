name: Cypress E2E Tests via Ngrok

on:
  workflow_dispatch:

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 📦 Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🌐 Run Cypress Tests Against Ngrok Tunnel
        env:
          API_BASE_URL: ${{ secrets.NGROK_URL }}   # or hard-code your current ngrok URL here
        run: |
          echo "✅ Running Cypress tests on $API_BASE_URL"
          npx cypress run \
            --spec "cypress/e2e/PrototypeAPITests.cy.js" \
            --config "e2e.baseUrl=$API_BASE_URL"
