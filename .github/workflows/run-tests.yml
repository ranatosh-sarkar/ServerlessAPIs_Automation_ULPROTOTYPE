        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      # ğŸ”‘  Pass the tunnel URL to Cypress **correctly**
      - name: ğŸŒ Run Cypress tests against Ngrok tunnel
