name: Cypress E2E Tests via Ngrok

on: workflow_dispatch

jobs:
  cypress-ngrok:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v3

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: üì¶ Install Dependencies
        run: npm ci

      - name: üåê Run Cypress smoke test on Ngrok
        env:
          # put your current ngrok URL in a GitHub secret (NGROK_URL),
          # or you can hard-code it here if you like
          API_BASE_URL: ${{ secrets.NGROK_URL }}
        run: |
          echo "‚úÖ Using NGROK: $API_BASE_URL"
          npx cypress run \
            --spec "cypress/e2e/PrototypeAPITests.cy.js" \
            --env API_BASE_URL=$API_BASE_URL \
            --config baseUrl=$API_BASE_URL
