name: Cypress smoke test via ngrok

on:
  workflow_dispatch:

jobs:
  cypress-ngrok:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 📦 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install NPM deps
        run: npm ci

      - name: 🌐 Run Cypress against ngrok tunnel
        env:
          # 👉  Paste the *current* ngrok HTTPS URL *without* the path.
          API_BASE_URL: https://f89aa2136e9b.ngrok-free.app
        run: |
          echo "✅ Running Cypress smoke test on $API_BASE_URL"
          npx cypress run \
            --spec "cypress/e2e/UL_Prototype_API_Test/UL_Prototype_API_Test/PrototypeAPITests.cy.js" \
            --config baseUrl=$API_BASE_URL
