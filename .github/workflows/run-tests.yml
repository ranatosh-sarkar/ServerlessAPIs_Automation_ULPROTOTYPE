name: Cypress E2E Tests via Ngrok

on: workflow_dispatch

jobs:
  cypress-ngrok:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: 📦 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install deps
        run: npm ci

      - name: 🌐 Run Cypress smoke test on Ngrok
        env:
          # set your current ngrok URL here as a secret or directly
          API_BASE_URL: https://f89aa2136e9b.ngrok-free.app
        run: |
          echo "✅ baseUrl=$API_BASE_URL"
          npx cypress run \
            --spec "cypress/e2e/PrototypeAPITests.cy.js" \
            --env API_BASE_URL=$API_BASE_URL
